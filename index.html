<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Project Managment</title>
  <meta name="description" content="a">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/utilities.css">

</head>
<body>
   
<!--Page top-->
<header class="bg-primary mb-4">
        <div class="container">
            <div class="navigation pt-1">
                <div class="row justify-content-between">


                    <div class="col-1 col-sm-3">
                       
                        <div id="user" class="text-white d-flex text-center">
                           <div class="row">
                            <a href="#" class="mt-2  ml-3 text-white" id="username">Username<i class="fas fa-user mt-2 ml-2"></i></a>                      
                          </div>
                        </div>
                    </div>
    
                    <div>
                        <button id="logout-btn" class="btn mr-1"><h3><i class="fas fa-sign-out-alt text-white"></i></h3></button>
                    </div>
        
             </div>          
        </div>
    </div>
</header>


<!-- Add new project modal -->
<div class="modal fade bd-add-project-lg" id="add-project-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog modal-md">
    <div class="modal-content p-5">
      
        <form id="add-project-form">

                 <div class="form-group">
                 <label for="project-title-input">Enter Project Title</label>
                 <input type="text" class="form-control border" id="project-title-input " placeholder="" required>
                 </div>                        
            
                <div class="form-group">
         
                    <label for="description">Enter Project Description</label>
                    <textarea class="form-control bg-light" id="comment-area" ></textarea>
                </div>
             

        <div class="d-flex justify-content-center mt-5">
          <button class="btn bg-success text-white m-1" id="submit-project-btn"><i class="fas fa-check"></i>Submit</button>
          <button class="btn bg-danger text-white m-1" id="close-modal-btn" data-dismiss="modal"><i class="fas fa-times"></i> Cancel</button>
        </div>
       </form>


    </div>
  </div>
</div>




<!-- Edit project modal -->

<div class="modal fade bd-edit-project-lg" id="edit-project-modal" tabindex="-1" role="dialog" aria-labelledby="edit-project-modal" aria-hidden="true" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-md">
      <div class="modal-content p-5">
        
          <form id="add-project-form">
  
                   <div class="form-group">
                   <label for="project-title-input">Edit Project Title</label>
                   <input type="text" class="form-control border" id="project-title-input " placeholder="">
                   </div>                        
              
                  <div class="form-group">
           
                      <label for="description">Edit Project Description</label>
                      <textarea class="form-control bg-light" id="comment-area" ></textarea>
                  </div>
               
  
          <div class="d-flex justify-content-center mt-5">
            <button class="btn bg-success text-white m-1" id="submit-project-btn"><i class="fas fa-check"></i>Submit</button>
            <button class="btn bg-danger text-white m-1" id="close-modal-btn" data-dismiss="modal"><i class="fas fa-times"></i> Cancel</button>
          </div>
         </form>
  
  
      </div>
    </div>
  </div>
  




<div class="container">
    <div class="row">     
  
        <div class="col-xl-4 col-md-6">
            <div class="card bg-pattern">
                <div class="card-body">
                    <div class="float-right">
                      <i class="fas fa-archive text-primary"></i>
                    </div>
                    <h5 class="font-size-20 mt-0 pt-1">24</h5>
                    <p class="text-muted mb-0">Total Projects</p>
                </div>
            </div>
        </div>
        <div class="col-xl-4 col-md-6">
            <div class="card bg-pattern">
                <div class="card-body">
                    <div class="float-right">
                      <i class="fas fa-check text-primary"></i>
                    </div>
                    <h5 class="font-size-20 mt-0 pt-1">18</h5>
                    <p class="text-muted mb-0">Completed Projects</p>
                </div>
            </div>
        </div>
        <div class="col-xl-4 col-md-6">
            <div class="card bg-pattern">
                <div class="card-body">
                    <div class="float-right">
                        <i class="fa fa-file text-primary h4 ml-3"></i>
                    </div>
                    <h5 class="font-size-20 mt-0 pt-1">06</h5>
                    <p class="text-muted mb-0">Pending Projects</p>
                </div>
            </div>
        </div>

    </div>
    <!-- end row -->


     
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive project-list">
                        <table class="table project-table table-centered table-nowrap">
                            <thead>
                                <tr>                                   
                                    <div class="d-flex justify-content-between">
                                        
                                        <div>
                                             <button id="add-new-project-btn" type="button" class="btn bg-success text-white" data-toggle="modal" data-target=".bd-add-project-lg"><i class="fas fa-plus"></i> Add project</button>  
                                        </div>    

                                        <div class="form-group">
                        
                                            <div class="input-group">
                                                <input type="text" class="form-control" placeholder="Search..." aria-describedby="project-search-addon" />
                                                <div class="input-group-append">
                                                    <button class="btn bg-primary text-white mt-1 " type="button" id="project-search-addon"><i class="fa fa-search search-icon font-1"></i></button>
                                                </div>
                                            </div>
                                             
                                        </div>
                                       </div>
                                
                           
                                </tr>
                            </thead>
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Projects</th>
                                    <th scope="col">Description</th>
                              
                              
                             
                                    <th scope="col">Status</th>
                                    <th scope="col">Tasks</th>
                                    <th scope="col">Undone</th>
                                    <th scope="col">Priority</th>
                                    <th scope="col">Progress</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Project Test</td>
                                    <td>PROJ-24</td>
                                  
                                    <td>
                                        <span class="text-success font-12"><i class="mdi mdi-checkbox-blank-circle mr-1"></i> Completed</span>
                                    </td>
                                    <td>20</td>
                                    <td>10</td>
                                    <td>
                                        <h6 class="text-warning">Normal</h6>
 
                                     </td>
                                 
                                    <td>
                                        <p class="mb-0">Progress<span class="float-right">100%</span></p>

                                        <div class="progress mt-2" style="height: 5px;">
                                            <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </td>

                                    <td>
                                        <div class="action m-1">
                                            <a href="#" class="text-success mr-4" data-toggle="tooltip" data-placement="top" title="" data-original-title="Download"><i class="fas fa-file-download "></i></a>
                                            <a href="#" data-toggle="modal" data-target=".bd-edit-project-lg" class="text-success mr-4" data-toggle="tooltip" data-placement="top" title="" data-original-title=".bd-edit-project-lg"> <i class="far fa-edit text-primary"></i></a>
                                            <a href="#" class="text-danger" data-toggle="tooltip" data-placement="top" title="" data-original-title="Delete"> <i class="fas fa-trash"></i></a>
                                        </div>
                                    </td>
                                </tr>
                       
                              
                            </tbody>
                        </table>
                    </div>
                    <!-- end project-list -->

                    <div class="pt-3">
                        <ul class="pagination justify-content-end mb-0">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item active"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    <!-- end row -->
</div>





  <script src="js/scripts.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
